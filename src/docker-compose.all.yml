version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: liveevents-postgres
    environment:
      POSTGRES_DB: fullstackhero
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - liveevents-network
    restart: always

  redis:
    image: redis:7-alpine
    container_name: liveevents-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - liveevents-network
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile.resolved
    container_name: liveevents-api
    depends_on:
      - postgres
      - redis
    ports:
      - "7000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - DatabaseOptions__Provider=postgresql
      - DatabaseOptions__ConnectionString=Server=postgres;Database=fullstackhero;Port=5432;User Id=admin;Password=admin;
      - CacheOptions__Redis=redis:6379
    networks:
      - liveevents-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    build:
      context: .
      dockerfile: apps/blazor/Dockerfile
    container_name: liveevents-blazor-client
    ports:
      - "8081:80"
    depends_on:
      - api
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - liveevents-network
    restart: on-failure

networks:
  liveevents-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: